              <div>
                <label for="tags">Tags</label>
                <input
                  type="text"
                  placeholder="Relevant Tags"
                  id="creator"
                  required
                />
              </div>
              <div>

                  type="file"
                  id="file"
                  aria-label="File browser example"

            </form>
          </div>
